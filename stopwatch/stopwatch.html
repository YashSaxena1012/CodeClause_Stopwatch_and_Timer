<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="display">
            00:00:00:00
        </div>
        <div class="lap-area">
            
        </div>
        <div class="activities">
            <button class="start btn " onclick="start()">START</button>
            <button class="pause btn " onclick="pause()">PAUSE</button>
            <button class="reset btn " onclick="reset()">RESET</button>
            <button class="restart btn " onclick="restart()">RESTART</button>
            <button class="lap btn " onclick="lap()">LAP</button>
            <button class="lap-reset btn " onclick="lap_reset()">RESET-LAP</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
