<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
            <div class="inputs" oninput="dispTime()">
                <input type="number" name="minutes" id="minutes" placeholder="Enter Minutes" min="0" max="59">
                <input type="number" name="seconds" id="seconds" placeholder="Enter Seconds" min="0" max="59">
            </div>
        <div class="display">
            00:00
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
          </div>              
        <div class="activities">
            <button class="btn start" onclick="start()">START</button>
            <button class="btn pause" onclick="pause()">PAUSE</button>
            <button class="btn reset" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
